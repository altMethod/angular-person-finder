<div fxLayout="row" fxLayoutAlign="center">
  <mat-card class="person-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>people</mat-icon>
      </div>
      <mat-card-title>I am searching for someone</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="form-search">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-hint>Name or phone number</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="card-footer">
      <button mat-raised-button color="accent">Search</button>
    </mat-card-footer>
  </mat-card>
</div>
